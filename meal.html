<!DOCTYPE html>
<html>
<head>
<title>Meals Per Day Preference</title>
<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{width:70%;margin:auto;background:white;padding:25px;margin-top:40px;border-radius:12px;box-shadow:0 0 15px gray;}
h2{color:#0072ff;}
select, textarea{width:100%;padding:10px;margin:10px 0;}
img{width:100%;border-radius:12px;margin-top:15px;}
button{padding:10px 20px;background:#0072ff;color:white;border:none;border-radius:6px;}
</style>
</head>
<body>

<div class="container">
<h2>Meals Per Day Preference</h2>

<p>Select how many meals you prefer daily. This helps create a structured nutrition plan.</p>

<select>
<option>2 Meals</option>
<option>3 Meals</option>
<option>4 Meals</option>
<option>5-6 Small Meals</option>
<option>Intermittent Fasting</option>
</select>

<label>Preferred Meal Timing:</label>
<textarea rows="3" placeholder="Example: Breakfast 8 AM, Lunch 1 PM..."></textarea>

<img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061">

<button>Save Preference</button>
</div>

</body>
</html>
